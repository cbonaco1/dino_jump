<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dino Game</title>
    <link rel="stylesheet" href="./css/application.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="./javascript/bundle.js"></script>
  </head>
  <body>
    <h2>Welcome to DinoJump!</h2>


    <div id="game-field">

      <div class="score-window">
        <p>Your score is: </p>
        <p id="score">0</p>
      </div>


      <div id="dino">
      </div>

      <!-- <div class="obstacle obstacle-small">
      </div>

      <div class="obstacle obstacle-large">
      </div> -->
    </div>

    <p>
      Press the spacebar to jump over the obstacles!
      Press and hold the down key to make the dino duck, release the
      down key to make him stand up. Avoid the obstacles!
    </p>

  </body>
</html>
